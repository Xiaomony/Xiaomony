name: Deploy the website when push

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
            node-version: "lts/*"

      - name: Set up Git
        run: |
          git config user.name "Xiaomony"
          git config user.email "GitHubAction@workflow.deploy"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Commit local build to Git
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # run : |
          #   echo "!/dist" >> .gitignore
          #   git add dist/
          #   git commit -m "commit /dist"

      - name: Push to "Origin/gh_pages" branch
        run: git subtree push --prefix dist origin gh-pages
