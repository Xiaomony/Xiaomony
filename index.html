    <body>
        <script>
            //---Copy to Clipboard
            function copy_to_clipboard(btn) {
                const code = btn.previousElementSibling.innerText;
                navigator.clipboard.writeText(code).catch(err => {
                    alert("复制失败!");
                    console.error("Failed to copy: ", err);
                });
            }
        </script>
        <div id="app"></div>
    </body>
